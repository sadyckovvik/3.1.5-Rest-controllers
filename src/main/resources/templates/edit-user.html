<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit User</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h1>Edit User</h1>
  <form th:action="@{/admin/updateUser}" th:object="${user}" th:method="POST">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="username" class="form-label">Username:</label>
      <input type="text" th:field="*{username}" id="username" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="age" class="form-label">Age:</label>
      <input type="number" th:field="*{age}" id="age" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" th:field="*{password}" id="password" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="roles" class="form-label">Roles:</label>
      <select id="roles" name="roleIds" class="form-control" multiple>
        <option th:each="role : ${allRoles}"
                th:value="${role.id}"
                th:text="${role.name}"
                th:selected="${user.roles != null && user.roles.contains(role)}">
        </option>
      </select>
    </div>
    <div class="d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
</body>
</html>
