<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">User Information</h1>
    <div class="card">
        <div class="card-body">
            <!-- Поле "Username" -->
            <div class="mb-3">
                <label class="form-label"><strong>Username:</strong></label>
                <p class="form-control-static" th:text="${user.username}"></p>
            </div>
            <!-- Поле "Age" -->
            <div class="mb-3">
                <label class="form-label"><strong>Age:</strong></label>
                <p class="form-control-static" th:text="${user.age}"></p>
            </div>
            <!-- Поле "Roles" -->
            <div class="mb-3">
                <label class="form-label"><strong>Roles:</strong></label>
                <p class="form-control-static">
                    <span th:each="role : ${user.roles}" th:text="${role.name} + ' '"></span>
                </p>
            </div>
        </div>
    </div>
    <!-- Кнопка Logout -->
    <div class="mt-4">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-danger">Выйти</button>
        </form>
    </div>
</div>
</body>
</html>
